name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 15
        uses: actions/setup-java@v3
        with:
          java-version: '15.0.2'
          distribution: 'adopt'

      - name: Get application.yml from secrets
        run: |
          echo "${{ secrets.APPLICATION_YML }}" > src/test/resources/application.yml

      - name: Grant execute permissions for gradlew
        run: chmod +x ./gradlew

      - name: Run tests
        run: |
          ./gradlew clean qa -Psuite1
          ./gradlew clean qa -Psuite2
          ./gradlew clean qa -Psuite3
          ./gradlew clean qa -Psuite4

      - name: Deploy
        run: echo 'Deploying...'