name: Java CI with Gradle (JDK 15, Gradle 8.3)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest
#    permissions:
#      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 15
        uses: actions/setup-java@v3
        with:
          java-version: '15'
          distribution: 'adopt'

  # !  Installation Node.js
      - name: ✅ ⚙️ Install Node version "20"
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ❎ ⌛ Check Node version
        run: node --version


      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.3'

#      - name: Set up Chrome
#        run: |
#            sudo apt update
#            sudo apt install -y chromium-browser


      - name: ✅ ⚙️ Set execute permission for gradlew
        run: chmod +x gradlew


      - name: Get file size before
        run: |
          FILE_PATH="path/to/your/file"
          if [ -f "$FILE_PATH" ]; then
            FILE_SIZE=$(stat -c%s "$FILE_PATH")
            echo "File size: $FILE_SIZE bytes"
          else
            echo "File does not exist."
          fi



      - name: Get application.yml from secrets and decode it
        run: |
          echo "${{ secrets.DB_URL }}"  >> ./src/test/resources/application.yml
          echo "${{ secrets.DB_USER_NAME }}"  >> ./src/test/resources/application.yml
          echo "${{ secrets.DB_PASSWORD }}"  >> ./src/test/resources/application.yml


      - name: Get file size after
        run: |
          FILE_PATH="path/to/your/file"
          if [ -f "$FILE_PATH" ]; then
            FILE_SIZE=$(stat -c%s "$FILE_PATH")
            echo "File size: $FILE_SIZE bytes"
          else
            echo "File does not exist."
          fi

          
      - name: read secrets
        run: |
          echo "${{ secrets.DB_URL }}" 
          echo "${{ secrets.DB_USER_NAME }}"
          echo "${{ secrets.DB_PASSWORD }}"
          echo "${{ secrets }}"
          

      # !  List of folders before tests
      - name: ✅ 📂 List Directories before tests
        run: ls -R

      - name: show 1
        run:  cat ./src/test/resources/application.yml

      - name: Run tests
        run: |
         gradle clean qa -Psuite3

      - name: Deploy
        run: echo 'Deploying...'
